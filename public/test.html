    <script>
        var id = "239399098862665728"
        var upBtn = document.getElementById('upvotebutton');
        //var downBtn = document.getElementById('downvotebutton');
        var pointTxt = document.getElementById('upvotecounterprofile');
        function request(opts, callback){
            var xhr = new XMLHttpRequest()
            xhr.onreadystatechange = function(){
                if(xhr.readyState != 4) return
                if (xhr.status >= 200 && xhr.status < 400) {
                    return callback(null, xhr.getResponseHeader("Content-Type") != null && xhr.getResponseHeader("Content-Type").indexOf("application/json") != -1 ? JSON.parse(xhr.responseText) : xhr.responseText, xhr)
                }
                var msg = xhr.responseText || "Error"
                callback(Error(msg), null, xhr)
            }
            xhr.open(opts.method || "GET", opts.url)
            for (var key in opts.headers) {
                xhr.setRequestHeader(key, opts.headers[key])
            }
            xhr.send(opts.data)
            return xhr
        }
        
        function upvote(){
            if(!upBtn.classList.contains('positive')){
                request({url: window.location.protocol+"//"+window.location.hostname+"/api/vote", method: "POST", data:JSON.stringify({bot: id, type: "upvote"}), headers:{"Content-Type": "application/json"}}, function(err, res){
                    if(err) return console.log(err);
                    //downBtn.classList.remove('negative');
                    upBtn.classList.add('positive');
                    pointTxt.innerHTML = res.points;
                });
            }else{
                 request({url: window.location.protocol+"//"+window.location.hostname+"/api/vote", method: "POST", data:JSON.stringify({bot: id, type: "none"}), headers:{"Content-Type": "application/json"}}, function(err, res){
                    if(err) return console.log(err);
                    //downBtn.classList.remove('negative');
                    upBtn.classList.remove('positive');
                    pointTxt.innerHTML = res.points;
                });
            }
        }
